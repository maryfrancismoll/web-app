<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Web Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="spaces.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between navbar-toggleable-sm">
            <a class="navbar-brand" href="#">Homes & Spaces</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div id="navbarNavDropdown" class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Browse </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Post <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item d-inline-block">
                        <a class="nav-link" href="myspaces.html">My Spaces</a>
                    </li>
                    <button onclick="logout()">Logout</button>
                </ul>
            </div>
        </nav>
        <div id="space-div" class="jumbotron">
            <h3>Post New Space</h3>
            <form id="newSpaceForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="firstname">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category">
                        <!-- to populate the drop down, check this link https://www.codebyamir.com/blog/populate-a-select-dropdown-list-with-json -->
                    </select>
                </div>
                <div class="form-group">
                        <label for="dailyRate">Daily Rate</label>
                        <input type="text" class="form-control" id="dailyRate" placeholder="Daily Rate">
                    </div>
                <div class="form-group">
                    <label for="lastname">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <!-- <div class="form-group">
                    <label for="availableFrom">Available From </label>
                    <input type="datetime" class="form-control" id="availableFrom" placeholder="Available From">
                </div>
                <div class="form-group">
                    <label for="availableTo">Available To</label>
                    <input type="datetime" class="form-control" id="availableTo" placeholder="Available To">
                </div> -->
                <button type="submit" onclick="saveNewSpace();" class="btn btn-primary">Save</button>
            </form>
        </div>
    </body>
</html>
