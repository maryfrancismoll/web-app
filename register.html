<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Web Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="register.js"></script>
    </head>
    <body>
        <div class="container-fluid bg-light py-3">
            <div class="jumbotron jumbotron-fluid"">
                    <div class="container">
                        <h1>s &nbsp;p &nbsp;a &nbsp;c &nbsp;e &nbsp;s</h1>
                        <small>by Kitchie</small>
                    </div> 
                </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">Sign-up</h3>
                        <div class="alert alert-danger">
                            <!-- <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>Password is too short.-->
                        </div>
                        
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="Firstname" name="firstname" id="firstname" type="text">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Lastname" name="lastname" id="lastname" value="" type="text">
                            </div>
                            <div class="form-group ">
                                <input class="form-control input-lg" placeholder="Email Address" name="emailAddress" id="emailAddress" type="text">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Password" name="password" id="password" value="" type="password">
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" value="" type="password">
                            </div>
                            <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" onclick="registerUser();" type="submit">
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
